buildscript {
    repositories {
        maven {
            url 'https://plugins.gradle.org/m2/'
        }
    }
}

plugins {
    // Apply the java plugin to add support for Java
    id 'java'

    // Apply the application plugin to add support for building a CLI application
    id 'application'

    id 'idea'

    id 'com.github.johnrengelman.shadow' version '5.1.0'
}

shadowJar{
    dependsOn test
}

sourceCompatibility = '11'

ext {
    igniteVersion = '2.7.6'
}

repositories {
    // Use jcenter for resolving dependencies.
    // You can declare any Maven/Ivy/file repository here.
    jcenter()
}

dependencies {
    // This dependency is used by the application.
    compile "org.apache.ignite:ignite-core:${igniteVersion}"
    compile "org.apache.ignite:ignite-rest-http:${igniteVersion}"
    compile "org.apache.ignite:ignite-cassandra-serializers:${igniteVersion}"
	compile "org.apache.ignite:ignite-spring:${igniteVersion}"
	compile "org.apache.ignite:ignite-log4j:${igniteVersion}"
	compile "org.apache.ignite:ignite-indexing:${igniteVersion}"
	compile "org.apache.ignite:ignite-spring-data_2.0:${igniteVersion}"
	compile "commons-cli:commons-cli:1.2"
    compile group: 'commons-io', name: 'commons-io', version: '2.6'
    compile "com.datastax.cassandra:cassandra-driver-core:3.6.0"
    compile group: 'org.slf4j', name: 'slf4j-log4j12', version: '1.7.28'
    compile group: 'org.slf4j', name: 'slf4j-api', version: '1.7.28'
    // Use JUnit test framework
    testImplementation 'junit:junit:4.12'
}

mainClassName = 'com.gd.IgniteCassandra'

//application {
//    // Define the main class for the application
//    mainClassName = 'com.gd.IgniteCassandra'
//}

jar {
    manifest {
        attributes(
                'Class-Path': configurations.compile.collect { it.getName() }.join(' '),
                'Main-Class': mainClassName
        )
    }
}

def containerName = "ignite-00"

task buildDockerImage(type:Exec) {
    workingDir '.'

    commandLine "docker", "build",
            "-t", "gd/ignite",
            "."
}

task runDockerImage(type:Exec) {
    group "docker"

    dependsOn buildDockerImage

    commandLine "docker", "run",
            "-t",
            "--name", containerName,
            "--hostname", containerName,
            "--network", "streaming-capstone",
            "-p", "79:8080",
            "gd/ignite:latest"
}

task killDockerContainer(type:Exec) {
    group "docker"

    commandLine "docker", "kill",
        containerName
}


task rmDockerContainer(type:Exec) {
    group "docker"

    commandLine "docker", "rm",
            containerName
}

task cleanDocker(type:Exec) {
    group "docker"

    dependsOn killDockerContainer, rmDockerContainer

    commandLine "echo", "cleaned up successfully"
}
